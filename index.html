<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="show">
            <div class="user">
                <img id="user_input" src="" alt="user_data">
            </div>
            <div class="mac">
                <img id="mac_input" src="" alt="computer_data">
            </div>
        </div>
        <div class="res">
            <img id="tick" src="" alt="result">
            <h2 id="user_count"></h2>
            <h2 id="computer_count"></h2>
        </div>
    </div>
    <div class="options">
        <h1>YOUR CHOICE::</h1>
        <button id="rock" value="rock.jpeg"><img src="rock.jpeg"></button>
        <button id="paper" value="paper.jpeg"><img src="paper.jpeg"></button>
        <button id="scissor" value="scissor.png"><img src="scissor.png"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
